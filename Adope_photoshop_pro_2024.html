<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تحميل Adobe Photoshop 2024</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
    user-select: none;
  }
  body, html {
    height: 100%;
    font-family: 'Cairo', sans-serif;
    background: #f5f5f7;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  .container {
    background: #fff;
    border-radius: 20px;
    padding: 50px 60px;
    max-width: 480px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease;
  }
  .container:hover {
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 0.5em;
    font-weight: 700;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 2.5em;
    color: #555;
    line-height: 1.5;
  }

  a.download-btn {
    display: inline-block;
    padding: 18px 70px;
    font-size: 1.6rem;
    font-weight: 700;
    color: #fff;
    background-color: #4a90e2;
    border-radius: 50px;
    text-decoration: none;
    box-shadow: 0 6px 15px rgba(74, 144, 226, 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  a.download-btn:hover {
    background-color: #357ABD;
    box-shadow: 0 8px 20px rgba(53, 122, 189, 0.5);
  }
  a.download-btn:active {
    background-color: #2b5e8e;
    box-shadow: 0 4px 10px rgba(43, 94, 142, 0.6);
  }

  #loading-message {
    margin-top: 30px;
    font-size: 1.3rem;
    font-weight: 600;
    color: #4a90e2;
    opacity: 0;
    transform: translateY(15px);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }
  #loading-message.show {
    opacity: 1;
    transform: translateY(0);
  }

  #countdown {
    margin-top: 15px;
    font-size: 1.5rem;
    font-weight: 700;
    color: #357ABD;
    min-height: 28px;
  }

  footer {
    position: fixed;
    bottom: 12px;
    width: 100%;
    font-size: 1rem;
    color: #aaa;
    font-weight: 500;
    text-align: center;
    user-select: none;
    font-family: 'Cairo', sans-serif;
  }
</style>
</head>
<body>
  <div class="container" aria-label="صفحة تحميل Adobe Photoshop 2024">
    <h1>تحميل ادوبي فوتوشوب برو 2024 | download adope Photoshop pro 2024</h1>
    <p>اضغط على الزر أدناه لتحميل البرنامج بسرعة وأمان  من ميديا فاير</p>
    <a
      id="downloadBtn"
      href="https://www.mediafire.com/file/hl4jr6f77vuwvde/Adobe.Photoshop_pro.2024..rar/file"
      target="_blank"
      rel="noopener noreferrer nofollow"
      aria-label="تحميل Adobe Photoshop 2024"
      class="download-btn"
    >
      تحميل البرنامج
    </a>
    <div id="loading-message" role="alert" aria-live="assertive">جارٍ التحميل... يرجى الانتظار</div>
    <div id="countdown" aria-live="polite" aria-atomic="true"></div>
  </div>

  <footer>© تحميل ادوبي فوتوشوب برو 2024 | download adope Photoshop pro 2024</footer>

  <script>
    const downloadBtn = document.getElementById('downloadBtn');
    const loadingMsg = document.getElementById('loading-message');
    const countdown = document.getElementById('countdown');

    downloadBtn.addEventListener('click', (e) => {
      e.preventDefault();

      loadingMsg.classList.add('show');
      let seconds = 3;
      countdown.textContent = `التحميل سيبدأ بعد ${seconds} ثواني...`;

      const interval = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          countdown.textContent = `التحميل سيبدأ بعد ${seconds} ثواني...`;
        } else {
          clearInterval(interval);
          countdown.textContent = '';
          window.location.href = downloadBtn.href;
        }
      }, 1000);
    });
  </script>
</body>
</html>
